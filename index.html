<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <title>TraCalorie | Meal / Calorie Tracker</title>
  </head>
  <body>
    <nav>
      <!-- navbar -->
      <div class="nav-wrapper blue">
        <div class="container">
          <a href="#" class="brand-logo center">TraCalorie</a>
          <ul class="right">
            <li><a href="#" class="clear-btn btn blue lighten-3">Clear</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <br />

    <div class="container">
      <!-- form card -->
      <div class="card">
        <div class="card-content">
          <span class="card-title">Add Meal / Food</span>
          <form class="call">
            <div class="row">
              <div class="col s6 input-field">
                <input type="text" placeholder="Add Food" id="item-name" />
                <label for="item-name">Meal</label>
              </div>
              <div class="col s6 input-field">
                <input
                  type="text"
                  placeholder="Add Calories"
                  id="item-calories"
                />
                <label for="item-calories">Calories</label>
              </div>
              <button class="add-btn btn blue darken-3">
                <i class="fa fa-plus"></i> Add Meal
              </button>
              <!-- <button class="update-btn btn orange">
                <i class="fa fa-pencil-swaure-o"></i> Update Meal
              </button>
              <button class="delete-btn btn red">
                <i class="fa fa-remove"></i> Delete Meal
              </button> -->
              <button class="back-btn btn grey pull-right">
                <i class="fa fa-chevron-circle-left"></i> Back
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Calorie Count start -->
      <h3 class="center-align">
        Total Calories: <span class="total-calories">0</span>
      </h3>

      <!-- item lists start -->
      <ul id="item-list" class="collection">
        <li class="collection-item" id="item-0">
          <strong>Chicken:</strong> <i>800 Calories</i>
          <a href="#" class="secondary-content">
            <i class="fa fa-pencil-alt"></i>
          </a>
        </li>
        <li class="collection-item" id="item-0">
          <strong>Pasta:</strong> <i>1000 Calories</i>
          <a href="#" class="secondary-content">
            <i class="fa fa-pencil-alt"></i>
          </a>
        </li>
        <li class="collection-item" id="item-0">
          <strong>Eggs:</strong> <i>200 Calories</i>
          <a href="#" class="secondary-content">
            <i class="fa fa-pencil-alt"></i>
          </a>
        </li>
      </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
